<div >
    <div v-if="showHideForm" class="create-meter-reading-pnl">
        <h3>Add New Meter Reading</h3>
        <div class="row">
            <div class="col-md-12 mx-auto">
                <form  @submit.prevent="onSubmit">
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <label for="previousReadingDate">Previous Reading Date</label>
                            <input type="text" class="form-control" v-model="previousReadingDate" placeholder="Enter reading" readonly value="12-02-2020">
                        </div>
                        <div class="col-sm-4">
                            <label for="previousReading">Previous Reading</label>
                            <input type="text" class="form-control" id="previousReading" v-model="previousReading" placeholder="Enter reading">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <label for="currentReadingDate">Current Reading Date</label>
                            <datepicker :format="customFormatter" class="form-control" id="currentReadingDate" v-model="currentReadingDate"></datepicker>
                        </div>
                        <div class="col-sm-4">
                            <label for="currentReading">Current Reading</label>
                            <input type="text" class="form-control" id="currentReading" v-model="currentReading" placeholder="Enter reading">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                           
                        </div>
                        <div class="col-sm-4">
                            <label for="ratePerKwh">Kwh Rate</label>
                            <input type="text" class="form-control" id="ratePerKwh" v-model="ratePerKwh" placeholder="Enter rate">
                        </div>
                    </div>
   
                    <div class="form-group row">
                        <div class="col-sm-8">
                           
                        </div>
                        <div class="col-sm-4">
                            <label for="consumedKwh">Kwh Consumed</label>
                            <input type="text" class="form-control" v-model="consumedKwh" id="consumedKwh" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                           
                        </div>
                        <div class="col-sm-4">
                            <label for="totalBill">Current Bill</label>
                            <input type="text" class="form-control" v-model="totalBill" id="totalBill" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                           
                        </div>
                        <div class="col-sm-4 text-right">
                            <button type="button" class="btn btn-secondary mr-2" @click="toggleShowHideForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary px-4">Save</button>
                        </div>
                     </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div> 
    </div> 
    <div v-else>
        <button  type="button" class="btn btn-primary btn-add-new" @click="toggleShowHideForm()">Add New</button>
    </div>
</div>
